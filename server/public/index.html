<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SQL To Do List</title>
        <script src="./vendors/jquery.js"></script>
        <script src="./scripts/client.js"></script>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </head>
    <title>To Do App</title>
    <body>
        <h1> To Do App</h1>
        <div id="main">
        <input id="task-field" placeholder="Add to do...">
        <button id="submit-task">Add Task</button>
        <br><br>
        <table>
            <tr>
                <th>Task</th>
                <th>Actions</th>
            </tr>
            <tbody id="task-list"></tbody>
            <!-- <tr>
                <td>Complete to-do list</td>
                <td><button class="task-incomplete">Complete</button></td>
            </tr> -->
        </table>
        <br>
        <table>
            <tr>
                <th id="legend">Legend</th>
            </tr>
            <tr>
                <th id="not-done">Incomplete</th>
            </tr>
            <tr>
                <th id="done">Completed</th>
            </tr>
        </div>
        </table>
    </body>
</html>
